        <script>
            function geet() {
                var un = document.getElementById("isd").value
                var uk = document.getElementById("btt")
                if (un  === "2019A8PS0429G"){  //Nithin
                    window.open("ind2.html")
                }
                else if (un  === "2019A4PS0501G"){  //CHARAN YADAV
                    
                    
                    window.open("ind3.html")
                    
                }
                else if (un  === "2019A7PS0124G"){ //Addepalli Guru Sai Manikanta Bhaskar
                    window.open('ind4.html', "_blank")
                }
                else if (un  === "2019A4PS0436G"){ //MATSA SAI SURESHKUMAR  
                    window.open('ind5.html') 
                }
                else{
                    if (un ==="") {

                        alert("Blank / Invalid ID")
                    }
                    else{

                        alert(un)
                    }
                    
                }
            }
    
         
        </script>
